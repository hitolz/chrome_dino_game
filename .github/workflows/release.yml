      with:
        tag_name: ${{ github.ref }}
        release_name: æé¾™æ¸¸æˆ ${{ github.ref }}
        body: |
          ## ðŸ¦• æé¾™æ¸¸æˆæ–°ç‰ˆæœ¬å‘å¸ƒï¼
          
          ### ðŸ“¦ ä¸‹è½½é“¾æŽ¥
          è¯·æ ¹æ®ä½ çš„æ“ä½œç³»ç»Ÿé€‰æ‹©å¯¹åº”çš„ç‰ˆæœ¬ï¼š
          
          - **Windows (x64)**: dino_game.exe
          - **Windows (ARM64)**: dino_game-arm64.exe  
          - **Linux (x64)**: dino_game-linux
          - **macOS (Intel)**: dino_game-macos-intel
